<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="areaLogin" id="sectionLogin">
        <div class="container">
            <div class="login">
                <div class="wrapper-login">
                    Login: <input type="text" class="inputLogin" id="login">
                </div>
                <div class="wrapper-login">
                    Senha: <input type="text" class="inputLogin" id="senha">
                </div>
                <button class="btnLogar" onclick="logar()">Logar</button>
            </div>
        </div>
    </section>

    <section class="qrCode" id="sectionQrCode">
        <div class="container">
            <div class="qrBox">
                <img src="default.png" alt="qr-code">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
